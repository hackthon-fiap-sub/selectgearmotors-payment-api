apiVersion: apps/v1
kind: Deployment
metadata:
  name: selectgearmotors-payment-api
  namespace: selectgearmotors-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selectgearmotors-payment-api
  template:
    metadata:
      labels:
        app: selectgearmotors-payment-api
    spec:
      containers:
        - name: selectgearmotors-api
          image: rogeriofontes/selectgearmotors-payment-api:v8
          ports:
            - containerPort: 8888
          envFrom:
            - configMapRef:
                name: selectgearmotors-payment-api-config
            - secretRef:
                name: selectgearmotors-payment-api-secrets
